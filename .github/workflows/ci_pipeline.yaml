# Node.js CI pipeline
name: Node.js CI

on:
  push:
    branches:
      - main


jobs:
  Node-ci-pipeline:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [20, 22]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: ${{ matrix.version }}
      - name: Install dependencies
        run: npm ci
      - name: Linting
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test