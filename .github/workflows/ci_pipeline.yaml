# Node.js CI pipeline
name: Node.js CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  Node-ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Linting
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test
      - name: Deploy
        # Only run this step if a tag is pushed
        if: startsWith(github.ref, 'refs/tags/')
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"